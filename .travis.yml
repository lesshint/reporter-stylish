dist: trusty

language: node_js

node_js:
  - "9"
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"

git:
  depth: 1

branches:
  only:
    - master
    - /^greenkeeper/.*$/

cache:
  directories:
    - $HOME/.npm
    - node_modules

before_script:
  - node --version
  - npm --version
  - npm install -g gulp

script:
  - npm test

matrix:
  fast_finish: true
